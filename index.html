<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="index.js" async></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <div class="container">
    <h1 class=header>Rock</h1>
    <h1 class=header>Paper</h1>
    <h1 class=header>Scissors</h1>
    </div>

    <div class="container-text">
        <p class="text" id="output">Click Rock, Paper, or Scissors to Start!</p>
        <p class="text" id="update"></p>
    </div>

    <div class="buttons">
        <button class="btn" id="rock">👊</button>
        <button class="btn" id="paper">🖐</button>
        <button class="btn" id="scissors">✌️</button>
    </div>
    
    <div class="text-line">
        <p class="text" id="user-score">User Score:</p>
        <p class="text" id="comp-score">Computer Score:</p>
    </div>

</body>
</html>
